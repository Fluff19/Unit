<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery – Unit Project</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif', serif;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      color: white;
    }

    nav {
      text-align: center;
      margin: 1rem 0;
    }

    nav a {
      margin: 0 12px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Unit Project – Image Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
    <a href="socials.html">Socials</a>
    <a href="images.html">Images</a>
  </nav>

  <main>
    <div class="gallery">
      <img src="images/galaxy1.jpg" alt="Galaxy 1">
      <img src="images/nebula1.jpg" alt="Nebula 1">
      <img src="images/starcloud.jpg" alt="Star Cloud">
      <img src="images/unit_cluster.jpg" alt="Unit Cluster">
    </div>
  </main>

  <footer>
    © 2025 Unit Project
  </footer>

</body>
</html>
