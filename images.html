<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery – Unit Project</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif', serif;
      margin: 0;
      background-color: #111;
      color: #eee;
    }

    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      color: white;
    }

    nav {
      text-align: center;
      margin: 1rem 0;
    }

    nav a {
      margin: 0 12px;
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      background-color: #222;
      padding: 4px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

  <header>
    <h1>Unit Project – Image Gallery</h1>
  </header>

  <nav>

  </nav>

  </main>

</body>
</html>
